{% extends 'telecom/base.html' %}

{% block content %}
<hr>
<h1 class="intro-text text-center">{{ reference.name }}</h1>
<hr class="detail-separator">
<div class="col-md-6">
  <img src="{{ thumbnail }}" alt="{{ reference.name }}" class="img-responsive">
</div>
<div class="col-md-6">
  <div style="margin-bottom:45px">
    <h2 class="text-center artist_name">Artistes</h2>
    <p>{{ artists_name }}</p>
  </div>

  <h2 class="text-center artist_name">Réserver {{ reference.name }}</h2>
  <p style="margin-bottom: 20px;">Demandez-nous de mettre de côté {{ reference.name }} et venez le chercher dès demain en magasin ! </p>
  <form class="form-inline" action="{% url 'telecom:detail' ref_id=ref_id %}" method="post">

    <div class="form-group">
      <label for="name" class="control-label">Nom</label>
      <input type="text" name="name" value="" id="name">
    </div>
    <div class="form-group">
      <label for="email" class="control-label">E-mail</label>
      <input type="text" name="email" value="" id="email">
    </div>
    <!-- <input type="hidden" class="hidden" value="{{ ref_id }}" name="ref_id"> -->

    <button type="submit" class="btn btn-success">Réserver</button>
  </form>

</div>


{% endblock %}
